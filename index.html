<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Paradise</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            background: #111;
            padding: 20px 0;
        }
        
        header h1 {
            text-align: center;
            font-size: 3em;
        }
        
        nav {
            background: #222;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #fff;
            text-shadow: 0 0 10px #0f0;
        }
        
        .hero {
            background: url('/api/placeholder/1200/600') no-repeat center center/cover;
            height: 400px;
            position: relative;
            color: #fff;
            text-align: center;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 30px;
            background: #0f0;
            color: #000;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        .content {
            padding: 40px 0;
        }
        
        .content h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        footer {
            background: #111;
            color: #0f0;
            text-align: center;
            padding: 20px 0;
        }
        
        @media(max-width: 768px) {
            .container {
                width: 95%;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            
            .hero {
                height: 300px;
            }
            
            .hero h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hacker's Paradise</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#" class="menu-item"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-code"></i> Projects</a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-user-secret"></i> About</a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to the Matrix</h2>
            <a href="#" class="btn">Enter the Void</a>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <h3>Latest Exploits</h3>
            <p>Stay up to date with the most recent vulnerabilities and hacks. Knowledge is power in the digital realm.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hacker's Paradise. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.menu-item', {
                opacity: 0,
                y: 50,
                stagger: 0.2,
                duration: 1,
                ease: 'power2.out'
            });

            gsap.from('.hero-content', {
                opacity: 0,
                scale: 0.5,
                duration: 1.5,
                ease: 'elastic.out(1, 0.5)'
            });

            const btn = document.querySelector('.btn');
            btn.addEventListener('mouseenter', () => {
                gsap.to(btn, {
                    scale: 1.1,
                    duration: 0.3
                });
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, {
                    scale: 1,
                    duration: 0.3
                });
            });
        });
    </script>
</body>
</html>
